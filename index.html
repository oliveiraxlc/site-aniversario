<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    .botao {
      padding: 20px 40px;
      font-size: 24px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .botao:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button class="botao" onclick="window.location.href='home.html'">Clique aqui</button>
</body>
</html>
